    // 获取今天的日期
    const today = new Date();
    const year = today.getFullYear();
    const month = String(today.getMonth() + 1).padStart(2, '0'); // 月份从0开始，所以加1
    const day = String(today.getDate()).padStart(2, '0');

    // 构造新的时间字符串
    const startTime = `${year}-${month}-${day} 08:00`;
    const endTime = `${year}-${month}-${day} 21:00`;

    // 更新输入框的值
    document.getElementById('startTime').value = startTime;
    document.getElementById('endTime').value = endTime;
</script>

<script>
    // 生成随机时间函数
    function getRandomTime(startHour, endHour) {
        const startMinutes = startHour * 60; // 转换为分钟
        const endMinutes = endHour * 60; // 转换为分钟
        const randomMinutes = Math.floor(Math.random() * (endMinutes - startMinutes + 1)) + startMinutes; // 生成随机分钟

        const hours = Math.floor(randomMinutes / 60);
        const minutes = randomMinutes % 60;
        const seconds = String(Math.floor(Math.random() * 60)).padStart(2, '0'); // 生成0-59之间的随机秒

        return `${year}-${month}-${day} ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${seconds}`; // 格式化为 "YYYY-MM-DD HH:mm:ss"
    }

    // 生成第一个时间：8:00到10:00之间随机
    const firstTime = getRandomTime(12, 13);
    // 生成第二个时间：10:30到11:30之间随机
    const secondTime = getRandomTime(13, 13.5);

    // 更新页面中的时间
    document.getElementById('applicantTime').innerText = firstTime;
    document.getElementById('approverTime').innerText = secondTime;
</script>
